<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" />
        <title>App Lista de SuperMercado</title>
    </head>
    <body>
        <header>
            <h2>App Lista de SuperMercado</h2>
        </header>
        <div class="lista-cadastro">
            <input type="text" placeholder="nome do produto..." name="nome_produto" />
            <input type="number" name="price" step="0.01" placeholder="valor do produto" title="This should be a number with up to 2 decimal" />
            <input type="submit" name="acao" value="Cadastrar" />
        </div>

        <div class="lista-produtos"></div>

        <div class="soma-produto">
            <h1>Total: R$0,00</h1>
        </div>

        <button name="limpar">Limpar Carrinho</button>
        
        <script src="supermercado.js"></script>
    </body>
</html>
